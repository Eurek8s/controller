name: Build PR Code
on:
  pull_request:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.1

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6' # The Go version to download (if necessary) and use.

      - name: Build
        run: make docker-build IMG=eurek8s/controller:pr